<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #111;
            width: 90%;
            max-width: 380px;
            padding: 30px;
            border-radius: 18px;
            box-shadow:
                0 0 15px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        /* Imagen / silueta */
        .avatar {
            width: 110px;
            height: 110px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: radial-gradient(circle at top, #666, #222);
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
            position: relative;
        }

        .avatar::after {
            content: "";
            position: absolute;
            top: 28px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 45px;
            background: #333;
            border-radius: 50%;
        }

        .avatar::before {
            content: "";
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 40px;
            background: #333;
            border-radius: 25px;
        }

        /* Bienvenida */
        .welcome {
            color: #0ff;
            font-size: 20px;
            margin-bottom: 25px;
            text-decoration: underline;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Inputs */
        .input-group {
            margin-bottom: 18px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: none;
            border-radius: 14px;
            outline: none;
            background: #222;
            color: #fff;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
        }

        /* Ojo decorativo */
        .eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
            cursor: default;
        }

        /* Bot√≥n */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #00ffff, #00b3b3);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,255,255,0.6);
        }

        button:hover {
            filter: brightness(1.1);
        }

        /* Responsive extra */
        @media (max-width: 400px) {
            .login-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="avatar"></div>

        <div class="welcome">
            Usuario
        </div>

        <div class="input-group">
            <input type="email" placeholder="Correo electr√≥nico">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Contrase√±a">
            <span class="eye">üëÅ</span>
        </div>

        <button>Ingresar</button>

    </div>

</body>
</html>
